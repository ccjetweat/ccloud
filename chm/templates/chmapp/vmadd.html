{%extends 'chmapp/index.html'%}
{%block index_child%}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                添加主机
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" action="{%url 'chmapp:vmdefine'%}" method="post">
                            <div class="form-group">
                                <label>云机作用于什么项目</label>
                                <input class="form-control" name="appName" placeholder="例如: nginx">
                            </div>
                            <div class="form-group">
                                <label>选择模版</label>
                                <select class="form-control" name="imageSelect">
                                    {%for temp in tempList%}
                                    <option value="{{temp.tname}}">{{temp.tname}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">保存</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
